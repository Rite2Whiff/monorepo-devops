name: Deploy to staging
on:
  push:
    branches: [main]

jobs:
  redeploy_everything:
    runs-on: ubuntu-latest
    name: Deploying everything to the staging cluster
    steps:
      - run: |
          echo "${{secrets.SSH_PRIVATE_KEY}}" &> Mohit.pem
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          touch /home/runner/.ssh/known_hosts
          echo "${{secrets.KNOWN_HOSTS}}" &> /home/runner/.ssh/known_hosts
          chmod 700 Mohit.pem
          ssh -i Mohit.pem ubuntu@65.2.80.48 -t "cd monorepo-devops/ && git pull origin main
          && npm install && npm run build && pm2 restart fe-server && pm2 restart 
          http-server && pm2 restart ws-server"
